<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Timer</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
body {
    margin: 0;
    padding: 50px;
    font-family: Arial, sans-serif;
    text-align: center;
}
h1 {
    text-align: center;
    margin-bottom: 2rem;
    margin-top: 20px;
    font-size: 3rem;
}
input{
    text-align: center;
    width: 50px;
    margin: 0 5px;
    padding: 5px;
    font-size: 1.5rem;
    border: 1px solid skyblue;
    border-radius: 5px;
    margin-right: 10px;
}

button {
    font-size: 1rem;
    padding: 10px 20px;
    margin: 35px 15px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    /* transition: backround-color 0.3s ease; */
}

button:hover {
    background-color: #45a049;
}
#timerDisplay{
    text-align: center;
    margin-top: 20px;
    font-size: 3rem;
}

</style>

</head>
<body>
    <h1>Timer</h1>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59">
    <br>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <div id="timerDisplay"></div>
    <script>
        let timerInterval;
        let hoursInput = document.getElementById('hours');
        let minutesInput = document.getElementById('minutes');
        let secondsInput = document.getElementById('seconds');
        let timerDisplay = document.getElementById('timerDisplay');
        function startTimer() {
            let totalSeconds = parseInt(hoursInput.value) * 3600 + parseInt(minutesInput.value) * 60 + parseInt(secondsInput.value);
            timerInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                } else {
                    let hours = Math.floor(totalSeconds / 3600);
                    let minutes = Math.floor((totalSeconds % 3600) / 60);
                    let seconds = totalSeconds % 60;
                    timerDisplay.innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    totalSeconds--;
                }
            }, 1000);
        }
        function pauseTimer() {
            clearInterval(timerInterval);
        }
        function resetTimer() {
            clearInterval(timerInterval);
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
            timerDisplay.innerText = '';
        }
    </script>
</body>
</html>
